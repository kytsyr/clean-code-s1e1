<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <main class="wrapper main">
      <article class="matrix">
          <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
          <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <section class="add-todo">
            <h3 class="new-task">Add Item</h3>
            <div class="task-row-wrapper">
                <input id="new-task" 
                       class="task" 
                       type="text">
                <button>Add</button>
            </div>
      </section>
      <section class="todo">
        <h3 class="todo task">Todo</h3>
        <ul id="todo">
          <li>
            <input type="checkbox">
              <label class="task">Pay Bills</label>
            <input type="text" class="task">
              <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
              <label class="task">Go Shopping</label>
            <input type="text" value="go-shopping" class="task">
              <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed task">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
            <input type="text" class="task">
              <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
